<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div>
            <form action="/productos/guardar" method="POST">
                <div class="">
                    <label for="">Titulo</label>
                    <input type="text" class="" min="1" id="title"
                        aria-label="" tabindex="1" value="">
                </div>
                <div class="">
                    <label for="">Descripcion</label>
                    <input type="text" class="" min="1" id="description"
                        aria-label="" tabindex="1" value="">
                </div>
                <div class="">
                    <label for="">Codigo</label>
                    <input type="number" class="" min="1" id="code"
                        aria-label="" tabindex="1" value="">
                </div>
                <div class="">
                    <label for="">Precio</label>
                    <input type="text" class="" min="1" id="price"
                        aria-label="" tabindex="1" value="">
                </div>
                <!-- <div class="">
                    <label for="">Status</label>
                    <input type="text" class="" min="1" id="status"
                        aria-label="" tabindex="1" value="">
                </div> -->
                <div class="">
                    <label for="">Stock</label>
                    <input type="number" class="" min="1" id="stock"
                        aria-label="" tabindex="1" value="">
                </div>
                <div class="">
                    <label for="">Categoria</label>
                    <input type="text" class="" min="1" id="catgory"
                        aria-label="" tabindex="1" value="">
                </div>
                <div class="">
                    <label for="">Foto</label>
                    <input type="text" class="" min="1" id="thumbnail"
                        aria-label="" tabindex="1" value="">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
